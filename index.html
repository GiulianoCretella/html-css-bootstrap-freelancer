<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header  -->
    <header class="bgcolor-blue"></header>
    <!-- main  -->
    <main>
        <!-- jumbotron  -->
        <div class="my_jumbotron bgcolor-azure">
            <div class="container debug">
                <div class="row debug">
                    <div class="col debug text-center">a</div>
                </div>
            </div>
        </div>
        <!-- portfolio  -->
        <section class="my_portfolio">
            <div class="my_title container">
                <div class="row text-center">
                    <div class="col-12 color-blue">
                        <h1>PORTFOLIO</h1>
                    </div>
                </div>
                <div class="row justify-content-center text-center align-content-center">
                    <div class="col-12">
                        <span class="color-blue px-0"><i class="fa-solid fa-star"></i></span>
                    </div>
                </div>
            </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-6 col-lg-4 my-2">
                        <img class="rounded" src="./img/cabin.png" alt="immagine casa">
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 my-2">
                        <img class="rounded" src="./img/cake.png" alt="immagine torta">
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 my-2">
                        <img class="rounded" src="./img/circus.png" alt="immagine circo">
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 my-2">
                        <img class="rounded" src="./img/game.png" alt="immagine gioco">
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 my-2">
                        <img class="rounded" src="./img/safe.png" alt="immagine cassaforte">
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 my-2">
                        <img class="rounded" src="./img/submarine.png" alt="immagine sottomarino">
                    </div>
                </div>
            </div>
        </section>
        <!-- about section  -->
        <section class="my_about"></section>
        <!-- form  -->
        <section class="my_form"></section>
        <!-- footer  -->
        <footer></footer>
    </main>
    
</body>
</html>
